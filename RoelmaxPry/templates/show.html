<! DOCTYPE html>
<html lang = "en" >
<head>
    <meta charset = "UTF-8" >
    <title> Registros de usuarios </title>
     {% load staticfiles%}
    <link rel = "stylesheet"  href = "{% static 'css / style.css'%}" />
</head>
<body>
<table  class = "table table-rayado table-bordeado table-sm" >
    <thead  class = "thead-dark" >
    <tr>
        <th> Username </th>
        <th> password </th>
        <th> rol</th>
        <th> Acciones </th>
    </tr>
    </thead>
    <tbody>
{%  for  usuario in usuarios%}
    <tr>
        <td> {{usuario.username}} </td>
        <td> {{usuario.password}} </td>
        <td> {{usuario.rol}} </td>
        <td>
            <a href= "/edit/{{ usuario.id }}"> <span  class = "glyphicon glyphicon-pencil"  > Editar </span> </a>
            <a href= "/delete/{{ usuario.id }}"> Eliminar </a>
        </td>
    </tr>
{% endfor%}
    </tbody>
</table>
<br>
<br>
<center> <a href= "/emp" class = "btn btn-primary"> Agregar nuevo registro </a> </center>
</body>
</html>
